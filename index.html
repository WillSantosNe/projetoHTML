<!-- 
DOCUMENTAÇÃO DO PROJETO (EXPLICAÇÃO PASSO A PASSO)



    CRIACAO DE ARQUIVOS .HTML
        index.html
            Arquivo principal, onde será mostrada a tela de login para o usuário.
            Ao enviar o formulário, irá chamar a funcao login() do arquivo login_cadastro.js.

        cadastro.html
            Arquivo que contém formulário para cadastro de usuário.
            Ao enviar o formulário, irá chamar a função cadastrar() do arquivo login_cadastro.js.

        relatorio.html
            Arquivo que contém relatório criado dinamicamente utilizando JavaScript.
            Chama função verificarLogin() do arquivo verifica_logado.js para ver se o usuário está logado.
            Chama arquivo preencheTabela.js para enriquecer dinamicamente o relatório.
            Chama arquivo seleciona_registro.js para selecionar registro e deixar ele com fundo diferente.



    CRIAÇÃO DE ARQUIVOS .JS (Funções documentadas nos respectivos arquivos)
        login_cadastro.js
            Arquivo que possui função para cadastrar e/ou logar o usuário.
            Grava registros no localStorage.

        verifica_logado.js
            Possui função para verificar se o usuário está logado pelo localStorage.
            Usado para mostrar modal caso o usuário não logado tente acessar o relatório.

        preencheTabela.js
            Cria relatório usando os registros pré-montados utilizando laço de repetição.
            Usado para puxar valores de um banco de dados e mostrar como relatório (array pré-montado é uma simulação do banco de dados)

        seleciona_registro.js
            Muda a estilização do registro selecionado (click).
            Usa laço de repetição para remover estilização de todos os elementos.
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Teste</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <div class="center">
            <div class="logo left">Logomarca</div>
            <nav class="desktop right">
                <ul>
                    <li><a href="cadastro.html">CADASTRO</a></li>
                    <li><a href="index.html">LOGIN</a></li>
                    <li><a href="relatorio.html">RELATÓRIO</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div> 
    </header>
    
    <main>
        <section class="banner-principal">
            <div class="overlay"></div>
            <div class="container-form">
                <h2>Login</h2>
                <p>Bem-Vindo(a)</p>
                <form action="" method="post" id="form">
                    <input type="text" name="email" placeholder="Entre com o seu e-mail" id="email">
                    <input type="password" name="senha" placeholder="Entre com a senha" id="senha">

                    <a class="btn" name="cadastrar" id="login">Login</a>
                    <a href="cadastro.html" class="btn" name="cadastrar">Cadastre-se</a>
                </form>                             
            </div>
        </section>
    </main>

    <script src="login_cadastro.js"></script>
</body>
</html>
